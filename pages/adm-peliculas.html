<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link de CSS -->
    <link rel="stylesheet" href="../public/css/style.css">
    <!-- Link a fav icon -->
    <link rel="shortcut icon" href="../public/img/favicon.png" type="image/x-icon">
    <!-- Link a iconos -->
    <script src="https://kit.fontawesome.com/31640eb81d.js" crossorigin="anonymous"></script>
    <!-- Link de fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>CAC-MOVIES</title>

</head>


<body class="bg-popcorn">

    <!-- Comienza header -->
    <header class="header-register">

        <!-- Logo CAC-Movies -->
        <a href="../index.html" class="logo">
            <i class="fa-solid fa-film"></i>
            <span>CAC-Movies</span>
        </a>

    </header>

    <!-- Comienza main -->
    <main>

        <section class="bg-grey register">

            <!-- Form de registro -->
            <form action="#">

                <h1>Registro de película</h1>

                <div>
                    <input type="text" placeholder="Título" class="register-input">
                </div>

                <div>
                    <input type="text" placeholder="Duración" class="register-input">
                </div>

                <div>
                    <input type="email" placeholder="Email" class="register-input">
                </div>

                <div>
                    <input type="password" placeholder="Contraseña" class="register-input">
                </div>

                <div>
                    <input type="date" name="#" id="#" class="register-input">
                </div>

                <div>

                    <select name="#" id="#" class="register-input">
                        <option value="">País</option>
                        <option value="#">Argentina</option>
                        <option value="#">Bolivia</option>
                        <option value="#">Brasil</option>
                        <option value="#">Chile</option>
                        <option value="#">Colombia</option>
                        <option value="#">Ecuador</option>
                        <option value="#">Paraguay</option>
                        <option value="#">Perú</option>
                        <option value="#">Uruguay</option>
                        <option value="#">Venezuela</option>
                    </select>

                </div>

                <div>
                    <input type="submit" class="bg-red register-button" value="Registrar">
                </div>

            </form>

        </section>

    </main>
    
</body>

</html>
